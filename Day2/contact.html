<html style="background-color: #dcdfe4;">
    <head>
        <title>
            Contact Me
        </title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div>
            <div style="display: flex; gap: 50px; background-color: white;">
                <img src="assets/image/logo.png" alt="Dumbways" style="width: 75px; margin-left: 50px;">
                <a href="index.html" style="font-size:xx-large; font: normal;">Home</a>
                <a href="blog.html" style="font-size:xx-large; font: normal;">Blog</a>
            </div>
            <div style="display: flex; justify-content: end; background-color: white;">
                <button href="contact.html" style="font-size: larger;">Contact Me</button>
            </div>
        </div>
        <div class="form-title">
            <p style="font-weight: bold;">GET IN TOUCH</p>

            <div class="form-layout">
                <label>Name</label>
                <input type="text" class="input-layout">

                <label>Email</label>
                <input type="text" class="input-layout">

                <label>Phone Number</label>
                <input type="text" class="input-layout">

                <label>Subject</label>
                <select class="input-layout">
                    <option value=""></option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Fullstack Developer</option>
                </select>

                <label>Your Message</label>
                <textarea style="border-radius: 5px;"></textarea> 
                <div style="display: flex; justify-content: end; margin-top: 30px;">
                    <input type="submit" value="Submit" style="width: 100px; height: 30px; border-radius: 15px;">
                </div>
            </div>
        </div>
    </body>
</html>
