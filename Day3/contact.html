<html style="background-color: #dcdfe4;">
    <head>
        <title>
            Contact Me
        </title>
        <link rel="stylesheet" href="contact.css">
        <!-- <script type="text/javascript" src="contact.js"></script> -->
    </head>
    <body>
        <div>
            <div style="display: flex; gap: 50px; background-color: white;">
                <img src="assets/image/logo.png" alt="Dumbways" style="width: 75px; margin-left: 50px;">
                <a href="index.html" class="link-layout">Home</a>
                <a href="blog.html" class="link-layout">Blog</a>
            </div>
            <div style="display: flex; justify-content: end; background-color: white;">
                <button style="font-size: larger;" onclick="openContact()">Contact Me</button>
            </div>
        </div>
        <div class="form-title">
            <p style="font-weight: bold;">GET IN TOUCH</p>

            <div class="form-layout">
                <label>Name</label>
                <input type="text" class="input-layout" id="inputName">

                <label>Email</label>
                <input type="text" class="input-layout" id="inputEmail">

                <label>Phone Number</label>
                <input type="text" class="input-layout" id="inputPhone">

                <label>Subject</label>
                <select class="input-layout" id="inputSubject">
                    <option value=""></option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>

                <label>Your Message</label>
                <textarea style="border-radius: 5px;" id="inputMessage"></textarea> 
                <div style="display: flex; justify-content: end; margin-top: 30px;">
                    <input type="submit" value="Submit" style="
                        width: 100px; height: 30px; border-radius: 15px;"
                        onclick="submitClicked()">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="contact.js"></script>
    </body>
</html>
